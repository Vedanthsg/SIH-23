<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Project</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    <marquee behavior="scroll" direction="left" scrollamount="5">
        Orange Alert !!!!! Cyclone Alert: Stay indoors and follow local authorities' instructions. Monitor updates from
        reliable sources.
    </marquee>
    <!-- Emergency SOS Button -->
    <p>NOTE: You are in an Emergency site .Don't play with it do use it carefully</p>
    <button id="emergencyBtn" onclick="showMap()">Emergency SOS</button>

    <!-- Map Container -->
    <div id="mapContainer" class="hidden">
        <!-- Input Boxes -->
        <div id="map" style="height: 400px;"></div>
        <!-- <label for="locationSelect">Choose Location:</label> -->

        <label>Select Disaster type:</label>
        <select id="disasterTypeSelect" onchange="showEssentials()">
            <option value="" disabled selected>Select Disaster type</option>
            <option value="Floods">Floods</option>
            <option value="Earthquake">Earthquake</option>
            <option value="Landslides">Landslides</option>
            <option value="Tsunami">Tsunami</option>
        </select>

        <div id="secondInput" class="hidden">
            <label>Select Essentials Needed:</label>
            <br>
            <input type="checkbox" id="floodCheckbox" value="Flood">
            <label for="floodCheckbox">Flood</label>

            <input type="checkbox" id="clothesCheckbox" value="Clothes">
            <label for="clothesCheckbox">Clothes</label>

            <input type="checkbox" id="firstAidCheckbox" value="First Aid">
            <label for="firstAidCheckbox">First Aid</label>
        </div>

        <!-- Submit Button -->
        <button onclick="submitForm()">Submit</button>
    </div>

    <!-- JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEIipLDc7PGAJdqNHql0kzWb5QWBVPrK0&callback=initMap"
        async defer></script>
    <script src="script.js"></script>
</body>

</html>
