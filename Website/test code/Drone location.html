<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Supply Mission</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #captureLocationButton, #confirmButton {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        #optionsSelect {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Drone Supply Mission</h1>

    <div>
        <label for="optionsSelect">Select Options:</label>
        <select id="optionsSelect">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <button id="captureLocationButton">Capture Current Location</button>
    <button id="confirmButton" disabled>Confirm </button>
    <p id="confirmationMessage"></p>

    <div id="map"></div>

    <script>
        var selectedOption = '';
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);

                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }

            // Add click event listener to the button
            var captureButton = document.getElementById('captureLocationButton');
            captureButton.addEventListener('click', function() {
                captureCurrentLocation(map);
            });

            // Add change event listener to the select dropdown
            var optionsSelect = document.getElementById('optionsSelect');
            optionsSelect.addEventListener('change', function() {
                selectedOption = optionsSelect.value;
                updateConfirmButtonState();
            });

            // Add click event listener to the Confirm button
            var confirmButton = document.getElementById('confirmButton');
            confirmButton.addEventListener('click', function() {
                confirmMission();
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            var infoWindow = new google.maps.InfoWindow();
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        function captureCurrentLocation(map) {
            // Capture the current location and add a red blinking marker
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var blinkingMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Blinking Marker',
                        animation: google.maps.Animation.BOUNCE,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: 'red',
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: 'white'
                        }
                    });

                    // Enable the Confirm button after capturing the location
                    updateConfirmButtonState();
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function updateConfirmButtonState() {
            // Enable the Confirm button only if a location is captured and an option is selected
            var confirmButton = document.getElementById('confirmButton');
            confirmButton.disabled = !(selectedOption && selectedOption !== '');
        }

        function confirmMission() {
            // Display a confirmation message based on the selected option
            var confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = 'option is selected! ' + selectedOption;
        }
    </script>

    <!-- Include the Google Maps API script with your API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEIipLDc7PGAJdqNHql0kzWb5QWBVPrK0&callback=initMap">
    </script>

</body>
</html>
