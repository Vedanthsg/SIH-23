<!DOCTYPE html>
<html>
<head>
<style>
body {
 margin: 0;
 font-family: Arial, Helvetica, sans-serif;
}

.sos-button {
 position: fixed;
 bottom: 20px;
 right: 20px;
 z-index: 99;
 font-size: 18px;
 border: none;
 outline: none;
 background-color: red;
 color: white;
 cursor: pointer;
 padding: 15px;
 border-radius: 50%;
 box-shadow: 0 0 5px #999;
}

.sos-button:hover {
 background-color: darkred;
}

#disasterSelectBox {
    display: none;
    background-color: white;
    position: fixed;
    bottom: 50px;
    right: 20px;
    z-index: 999;
    padding: 20px;
    border-radius: 5px;
}
</style>
</head>
<body>

<button class="sos-button" onclick="disasterSelect()">SOS</button>

<div id="disasterSelectBox">
    <label for="disasterType">Select Disaster Type:</label><br>
    <select id="disasterType" name="disasterType">
        <option value="earthquake">Earthquake</option>
        <option value="flood">Flood</option>
        <option value="tsunami">Tsunami</option>
        <option value="volcanic">Volcanic</option>
    </select>
    <button onclick="alertDisasterType()">Submit</button>
</div>

<script>
function disasterSelect() {
    document.getElementById("disasterSelectBox").style.display = "block";
}

function alertDisasterType() {
    var disasterType = document.getElementById("disasterType").value;
    alert("Selected Disaster Type: " + disasterType);
    document.getElementById("disasterSelectBox").style.display = "none";
}
</script>

</body>
</html>
